<meta charset="UTF-8">

<script>

    function pulaLinha() {
            document.write("<br><hr><br>");
        }

    function mostra(frase) {
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }

    function passaChute(numeChute,numePens){
        if(numeChute==numePens){
            return mostra("Você acertou, o numero é "+numePens);
        }
        else{
            return mostra("Você errou!");
        }
    }

    var numeroPensado = Math.round(Math.random()*10);
    var chute = parseInt(prompt("Digite seu chute"));
    passaChute(chute,numeroPensado);


</script>
