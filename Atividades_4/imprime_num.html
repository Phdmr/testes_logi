<meta charset="UTF-8">

<script>

    function pulaLinha() {
            document.write("<br><hr><br>");
        }

    function mostra(frase) {
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }

    var inicial = 30;
    while(inicial<=40){
        if(inicial!=33 && inicial!=37){
            mostra(inicial);
            inicial+=1;
        }
        else{
            inicial+=1;
        }
    }
    mostra("Fim")

</script>
