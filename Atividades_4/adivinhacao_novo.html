<meta charset="UTF-8">

<script>

    function pulaLinha() {
            document.write("<br><hr><br>");
        }

    function mostra(frase) {
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }

    function passaChute(numePens){
        tent = 0;
        
        while(tent<3){
            var chute = parseInt(prompt("Digite seu chute"));
            if(chute==numePens){
                mostra("Você acertou, o numero é "+numePens);
                break;
                
            }
            else{
                alert("Você errou!");
                tent++;
            }
        
        }
        if(chute!=numePens){
            mostra("Numero de tentativas excedidos, a resposta era "+numePens);
        }
    }
    
    function sorteio(nu){
        return Math.round(Math.random()*nu);
    }
    
    var limite = parseInt(prompt("Digite o número máximo"));
    var numeroPensado = sorteio(limite);
    
    passaChute(numeroPensado);


</script>
