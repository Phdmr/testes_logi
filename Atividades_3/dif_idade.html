<meta charset="UTF-8">

<script>

    function jumpLine() {
        document.write("<br>");
    }

    function mostra(algo){
        document.write(algo);
        jumpLine();
    }

    var eu = 24;
    var irmao = 19;

    mostra("Meu irmão tem "+irmao+" anos");
    mostra("Eu tenho "+eu+" anos");

    mostra("Nossa diferença de idade é "+(eu-irmao)+" anos");

</script>
