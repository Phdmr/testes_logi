<meta charset="UTF-8">

<script>

    document.write("<h3>Álcool ou Gasolina?</h3>")

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    consumoDeGasolina = caminhoComGasolina/tanque;
    consumoDeAlcool = caminhoComAlcool/tanque
    document.write("O consumo com gasolina foi "
    +consumoDeGasolina+" km/l");
    document.write("<br>O consumo com Álcool foi "
    +consumoDeAlcool+" km/l");



</script>
